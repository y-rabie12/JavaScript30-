<!DOCTYPE html>

<html>

<head>
    <title>Form Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h2> Register with Us</h2>
        <form>
            <div class="form-container">
                <label>Username:</label>
                <input type="text" placeholder="Enter Username" class="name" id="username">
                <small></small>
            </div>

            <div class="form-container">
                <label>Email:</label>
                <input type="email" placeholder="Enter Email" class="email" id="email-address">
                <small ></small>
            </div>

            <div class="form-container">
                <label>Password:</label>
                <input type="password" placeholder="Enter Password" class="pass" id="password">
                <small ></small>
            </div>

            <div class="form-container">
                <label> Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" class="pass2" id="password2">
                <small ></small>
            </div>
            <button type="submit" class="btn"> Submit </button>
        </form>




    </main>




    <script src="script.js"></script>
</body>

</html>
