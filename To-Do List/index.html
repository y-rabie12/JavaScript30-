<!DOCTYPE html>

<html>
   <head>
       <title>To-Do list</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="styles.css">
       <script defer src="script.js"></script>
   </head>
   <body>
      <main>
        <h1 class="headline"> WORK TO-DOS</h1>
        <p class="enter">Enter the text into the input field to add items to your list.</p>
        <p class="click"> Click the item to mark it as complete.</p>
        <p class="remove"> Click the "X" to remove the item from the list </p>

        <form>
            <input type="text" placeholder="New item..." class="todo">
            <button type="button" class="btn"> <i class="fa fa-pencil"></i> </button>
        </form>
        <div class="todos-container">



        </div>




      </main>




   </body>




</html>
