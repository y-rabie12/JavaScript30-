<!doctype html>

<html>

<head>
    <title> Rock, Paper , Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <h1> Rock, Paper, or Scissors?</h1>
        <p class="first-paragraph"> A steam powered bot has challenged you to a game. <strong>
                Rock
            </strong> beats <strong> scissors</strong>,<strong> scissors</strong>
            beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.
        </p>
        <div class="scoreboard">
            <h2 class="board-title"> Scoreboard</h2>
            <div class="scores-container">
                <div class="you">

                    <h2 class="you-score" data-you>0</h2>
                    <p> You</p>

                </div>
                <div class="bot">
                    <h2 class="bot-score" data-bot>0</h2>
                    <p> Bot</p>

                </div>
            </div>

        </div>

        <div class="buttons-container">
            <h2 class="choose"> Choose Wisely</h2>
            <div class="btns">
                <button type="button" class="btn"> Rock</button>
                <button type="button" class="btn"> Paper </button>
                <button type="button" class="btn"> Scissors</button>
            </div>
        </div>

        <p class="message"></p>
    </main>





</body>






</html>
