<!doctype html>


<html>

<head>
    <title> Calculator</title>
    <meta charset="'utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main>
      <div class="results">
          <div class="previous-operand" data-previous-operand></div>
          <div class="current-operand" data-current-operand></div>
      </div>
      <div class="btns-container">
        <button type="submit" class="btn clear-btn" data-clear> AC</button>
        <button type="submit" class="btn" data-delete> DEL</button>
        <button type="submit" class="btn"  data-operation> / </button>
        <button type="submit" class="btn" data-number> 1</button>
        <button type="submit" class="btn" data-number> 2</button>
        <button type="submit" class="btn" data-number> 3</button>
        <button type="submit" class="btn"  data-operation=""> *</button>
        <button type="submit" class="btn"data-number> 4</button>
        <button type="submit" class="btn" data-number> 5</button>
        <button type="submit" class="btn" data-number> 6</button>
        <button type="submit" class="btn" data-operation> +</button>
        <button type="submit" class="btn" data-number> 7</button>
        <button type="submit" class="btn" data-number> 8</button>
        <button type="submit" class="btn" data-number> 9</button>
        <button type="submit" class="btn" data-operation> -</button>
        <button type="submit" class="btn" data-number> .</button>
        <button type="submit" class="btn" data-number> 0 </button>
        <button type="submit" class="btn equal-btn" data-equals> =</button>

      </div>


    </main>



</body>


</html>
